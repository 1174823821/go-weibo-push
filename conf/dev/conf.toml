
[log]
    baseDir = "./runtime/logs/logging"


[db]
    type = "mysql"
    addr = "127.0.0.1"
    port = 3306
    username = ""
    password = ""
    database = "db_weibo"
    charset = "utf8"

[enable]
    sqlLog = true               # 在控制台显示gorm的logs

# 以下参数为runtime参数，修改配置文件保存后,不用重启go程序
