    user = ""
    pass = "" # 定义邮箱服务器连接信息，如果是阿里邮箱 pass填密码，qq邮箱填授权码
    to   = ["xxx@qq.com"] # 发送到的邮箱
[weibo]
    uid = "" # 微博用户的uid
    containerid = "" # 微博的containerid